<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SignalR Simple Queue Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px;color:#111}
    #status{display:inline-block;padding:6px 10px;border-radius:6px;margin-bottom:12px}
    .connecting{background:#ffb74d;color:#000}
    .connected{background:#81c784;color:#000}
    .disconnected{background:#ef9a9a;color:#000}
    #messages{margin-top:12px}
    .msg{padding:6px 8px;border-radius:6px;background:#f1f1f1;margin:6px 0}
    .small{color:#666;font-size:13px}
  </style>
</head>
<body>
  <h2>SignalR Queue (simple)</h2>
  <div id="status" class="connecting">Connecting...</div>
  <div class="small">Negotiation: <span id="negotiation">not started</span></div>

  <div id="messages"></div>

  <script>
    const HUB_BASE = "https://fqsapi.onrender.com/queueHub";
    const statusEl = document.getElementById("status");
    const negotiationEl = document.getElementById("negotiation");
    const messagesEl = document.getElementById("messages");

    function setStatus(name){
      statusEl.className = name;
      statusEl.textContent = name === "connected" ? "Connected" : name === "connecting" ? "Connecting..." : "Disconnected";
    }

    function appendMessage(text){
      const p = document.createElement("div");
      p.className = "msg";
      p.textContent = text;
      messagesEl.prepend(p); // newest on top
    }

    function statusLabel(n){
      if(n === 1) return "Queued";
      if(n === 2) return "In Progress";
      if(n === 3) return "Ready/Done";
      if(n === 4) return "Removed";
      return "Unknown";
    }

    // 1) quick negotiate check (works in your snippet)
    async function doNegotiate(){
      try{
        negotiationEl.textContent = "negotiating...";
        const r = await fetch(HUB_BASE + "/negotiate", { method: "POST", headers: {'Content-Type':'application/json'} });
        if(!r.ok) throw new Error(`${r.status} ${r.statusText}`);
        const data = await r.json();
        negotiationEl.textContent = `OK (connectionId: ${data.connectionId})`;
        return true;
      }catch(e){
        negotiationEl.textContent = "negotiation failed";
        appendMessage("Negotiation error: " + e.message);
        return false;
      }
    }

    // 2) start SignalR (v7 client)
    async function startSignalR(){
      setStatus("connecting");
      const connection = new signalR.HubConnectionBuilder()
        .withUrl(HUB_BASE)
        .withAutomaticReconnect()
        .build();

      connection.onreconnecting(() => setStatus("connecting"));
      connection.onreconnected(() => setStatus("connected"));
      connection.onclose(() => setStatus("disconnected"));

      connection.on("ReceiveQueueCode", (payload) => {
        try{
          const parts = String(payload).split(":");
          const code = parts[0];
          const st = parseInt(parts[1], 10);
          const label = statusLabel(st);
          appendMessage(`Queue Code: ${code} â€” Status: ${st} (${label})`);
        }catch(err){
          appendMessage("Malformed payload: " + payload);
        }
      });

      try{
        await connection.start();
        setStatus("connected");
        appendMessage("SignalR connected.");
      }catch(err){
        setStatus("disconnected");
        appendMessage("SignalR start failed: " + (err && err.toString()));
        // retry after delay
        setTimeout(() => startSignalR(), 4000);
      }
    }

    (async function boot(){
      const ok = await doNegotiate();
      // only attempt to start connection if negotiation succeeded
      if(ok) await startSignalR();
      else appendMessage("Skipping SignalR start due negotiation failure.");
    })();
  </script>
</body>
</html>
